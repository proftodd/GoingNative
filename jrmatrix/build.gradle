ext {
    // Normalize OS name into what Gradle's native plugin actually uses
    normalizedOsName = {
        def os = org.gradle.internal.os.OperatingSystem.current()
        if (os.isWindows()) {
            return "windows"
        } else if (os.isLinux()) {
            return "linux"
        } else if (os.isMacOsX()) {
            return "macos"
        } else if (os.isUnix()) {
            return "unix"
        } else {
            throw new GradleException("Unsupported OS: $os")
        }
    }
}
